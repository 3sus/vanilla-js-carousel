<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JS Carousel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="carousel">
    <div class="carousel-track">
      <div class="carousel-slide"><img src="https://picsum.photos/id/1015/600/300" alt="1" /></div>
      <div class="carousel-slide"><img src="https://picsum.photos/id/1016/600/300" alt="2" /></div>
      <div class="carousel-slide"><img src="https://picsum.photos/id/1018/600/300" alt="3" /></div>
    </div>
    <button class="carousel-btn prev">‹</button>
    <button class="carousel-btn next">›</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
